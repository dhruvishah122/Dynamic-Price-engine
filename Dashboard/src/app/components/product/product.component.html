<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
<div class="box col-10" style="background-color: white;margin-top: 15px;margin-left: 9px; width: 83%;">
  <div class="box">
      <div class="box-header d-lg-flex justify-content-between align-items-center">
          <div>
              <h4 class=" box1 box-title m-0 text-fade" style="color:#7e8299 !important">Hello seller!</h4>
              <h2 class="box2 mt-4 mb-0 fw-bold">Product Analytics</h2>
          </div>&nbsp;&nbsp;
          <div style="align-items: end;">
              <button type="button"  (click)="showModal = true" class="btn btn-primary btn-md waves-effect">Add Product</button>&nbsp;&nbsp;
                              <button class="btn btn-primary btn-md waves-effect"><i class="si-plus si"></i> Update Product</button>
          </div>
      </div>
  </div> </div>
  
  <div
  class="modal fade"
  [class.show]="showModal"
  [style.display]="showModal ? 'block' : 'none'"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  (click)="onBackdropClick($event)"
id="exampleModal"

>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Product details</h5>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label for="name" class="form-label">Product name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="formData.name"
            name="name"
            required
          />
        </div>
        <div class="mb-6">
          <label for="price" class="form-label">Product price</label>
          <input
            type="text"
            id="price"
            class="form-control"
            [(ngModel)]="formData.price"
            name="price"
            required
          />
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Product Description</label>
          <textarea
            class="form-control"
            name="desc"
            id="desc"
            rows="3"
            [(ngModel)]="formData.desc"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="sku" class="form-label">Product SKU</label>
          <input
            type="number"
            id="sku"
            class="form-control"
            [(ngModel)]="formData.sku"
            name="sku"
            required
          />
        </div>

        <div class="mb-3">
          <label for="brand" class="form-label">Product Brand</label>
          <input
            type="text"
            id="brand"
            class="form-control"
            [(ngModel)]="formData.brand"
            name="brand"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleSelect" class="form-label">Select Category</label>
          <select class="form-select" id="exampleSelect" name="selectedOption" [(ngModel)]="formData.selectedOption" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Electronics">Electronics</option>
            <option value="Fashion">Fashion</option>
            <option value="Books">Books</option>
            <option value="Books">Others</option>
          </select>

        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Product Image</label>
          <input class="form-control" type="file" id="formFile" (change)="onFileSelect($event)" name="productImage" required>
        </div>
      
      
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
        (click)="closeModal()"
      >
        Close
      </button>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">
        Save changes
      </button>
    </div>
  </div>
</div>
</div>
